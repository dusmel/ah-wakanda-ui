<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body id="login">
  <div class="wrapper">
    <div class="row">
        <div class="col-sm-8 illustration-box">
          <img src="./img/undraw_authentication_fsn5.svg" alt="">
        </div>
        <div class="col-sm-4 form-box">
          <div class="body">
            <img src="./img/logo_ah.png" class="logo" alt="">
          <h1>Login</h1>
          <form action="#" class="form">
            <label for="#">Username</label>
            <input type="text" name="username" class="input">
            <label for="#">Password</label>
            <input type="password" name="password" class="input">
            <a href="#" class="button button-register">LOGIN</a>
          </form>
          <p>OR LOGIN WITH</p>
          <div class="social-login">
            <a href="#">
              <img src="./img/google.png" alt="">
            </a>
            <a href="#">
              <img src="./img/facebook.png" alt="">
            </a>
            <a href="#">
              <img src="./img/twitter.png" alt="">
            </a>
          </div>
          <p class="signin-link">Don't have an account ?   <a href="./signup.html">Sign up</a></p>
          </div>
          
        </div>
      </div>
  </div>
  
</body>
</html>
